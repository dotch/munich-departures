<template>
  <ul class="list-group">
    <li repeat.for="station of stations | isFavorite" class="list-group-item">
      <a href="#" click.delegate="$parent.app.select(station)">
        ${station.name}
      </a>
      <button click.delegate="$parent.toggleFavorite(station)" class="btn btn-xs btn-default pull-right">
        <span class="glyphicon glyphicon-star${ station.isFavorite ? '' : '-empty' }"></span>
      </button>
    </li>
  </ul>
  <ul class="list-group">
    <div class="list-group-item">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" placeholder="Suche Station..." ref="filterInput" class="form-control">
      </div>
    </div>

    <li repeat.for="station of stations | filterByTerm:filterInput.value" class="list-group-item">
      <a href="#" click.delegate="$parent.app.select(station)">
        ${station.name}
      </a>
      <button click.delegate="$parent.toggleFavorite(station)" class="btn btn-xs btn-default pull-right">
        <span class="glyphicon glyphicon-star${ station.isFavorite ? '' : '-empty' }"></span>
      </button>
    </li>
  </ul>
</template>
