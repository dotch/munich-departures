<template>
  <div class="station-list">
    <div repeat.for="station of stations | isFavorite" class="station">
      <a href="#" click.delegate="$parent.app.select(station)">
        ${station.name}
      </a>
      <button click.delegate="$parent.toggleFavorite(station)">
        <span class="fa fa-star${ station.isFavorite ? '' : '-o' }"></span>
      </button>
    </div>
  </div>
  <hr>
  <div class="station-list">
    <div class="station">
      <input placeholer="filter.." ref="filterInput" >
    </div>
    <div repeat.for="station of stations | filterByTerm:filterInput.value" class="station">
      <a href="#" click.delegate="$parent.app.select(station)">
        ${station.name}
      </a>
      <button click.delegate="$parent.toggleFavorite(station)">
        <span class="fa fa-star${ station.isFavorite ? '' : '-o' }"></span>
      </button>
    </div>
  </div>
</template>
