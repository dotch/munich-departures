<template>
  <section>
    <div repeat.for="station of stations" class="row">
      <div if.bind="station.isFavorite">
        <div class="col-xs-8">
          <a href="#" click.delegate="$parent.app.select(station)">
            ${station.name}
          </a>
        </div>
        <div class="col-xs-4">
          <button click.delegate="$parent.toggleFavorite(station)">
            <span class="glyphicon glyphicon-${ station.isFavorite ? 'star' : 'star-empty' }"></span>
          </button>
        </div>
      </div>
    </div>
    <input placeholer="filter.."
           ref="filterInput">
    <div repeat.for="station of stations | filter:filterInput.value" class="row">
      <div class="col-xs-8">
        <a href="#" click.delegate="$parent.app.select(station)">
          ${station.name}
        </a>
      </div>
      <div class="col-xs-4">
        <button click.delegate="$parent.toggleFavorite(station)">
          <span class="glyphicon glyphicon-${ station.isFavorite ? 'star' : 'star-empty' }"></span>
        </button>
      </div>
    </div>
  </section>
</template>
